name: CI

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install deps
      run: sudo apt-get install gfortran openmpi-bin libopenmpi-dev
    - name: Checkout kokkos
      uses: actions/checkout@v2.2.0
      with:
        repository: kokkos/kokkos
        ref: 3.1.00
        path: kokkos
    - name: Build kokkos
      working-directory: kokkos
      run: |
        cmake -B build -DCMAKE_INSTALL_PREFIX=$HOME/kokkos -DKokkos_CXX_STANDARD=14
        cmake --build build --parallel 2
        cmake --install build
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -B build -DCMAKE_PREFIX_PATH="$HOME/kokkos" -DENABLE_UNIT_TESTS=ON -DENABLE_INTEGRATED_TESTS=ON
    - name: make
      run: cmake --build build
    - name: make check
      run: ctest --output-on-failure
      working-directory: build
